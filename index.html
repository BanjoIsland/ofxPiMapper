<!DOCTYPE html>
<html>
<head>
  <title>Pi Mapper</title>
  <script src="jquery.js"></script>
  <style>
    body {
      background-color: #2118D4;
      color: #ffffff;
      height: 100%;
    }

    .wrapper {
      text-align: center;
      height: 100%;
    }

    .logo {
      margin: 0 auto;
    }

    .logo img {
      opacity: 0;
      width: 50%;
    }

    @media (max-width: 560px) {
      .logo img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="piMapperLogo.svg" alt="Pi Mapper">
    </div>
  </div>
  <script>
    var alignLogo = function() {
      var logoHeight = $('.logo img').height();
      var winHeight = $(window).height();
      var margin = (winHeight - logoHeight) / 2;
      $('.logo img').css('margin-top', margin);
      $('.logo img').css('opacity', 1);
    };

    $(document).ready(function() {
      setTimeout(alignLogo, 100);
    });

    $(window).resize(function() {
      alignLogo();
    });
  </script>
</body>
</html>
